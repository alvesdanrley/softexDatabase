<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD com MySQL</title>
</head>
<body>
  <h1>CRUD com MySQL</h1>

  <!-- Formulário para adicionar funcionário -->
  <h2>Adicionar Usuário</h2>
  <form id="addFuncionario">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <label for="genero">Gênero:</label>
    <input type="gender" id="genero" name="genero" required>
    <button type="button" onclick="adicionarFuncionario()">Adicionar Funcionário</button>
  </form>

  <!-- Tabela para exibir funcionários -->
  <h2>Lista de Funcionários</h2>
  <table id="funcionariosTable" border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Gênero</th>
      </tr>
    </thead>
    <tbody id="funcionariosBody"></tbody>
  </table>

  <script src="index.js"></script>
</body>
</html>
